<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C360</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <nav>
        <div class="nav-cont">
            <div class="logo">
                <h1>C360</h1>
            </div>
            <div class="menus" id="menus">
                <div class="menu">
                    <a id="link" href="{% url 'home' %}">Home</a>
                </div>
                <div class="menu">
                    <a id="link" href="{% url 'resource' %}">Resource</a>
                </div>
                <div class="menu">
                    <a id="link" href="">Curriculum</a>
                </div>
                <div class="menu">
                    <a id="link" href="">About</a>
                </div>
                <div class="log">
                    {% if page_user %}
                    {{page_user}}
                    {{page_user.department.name}}
                    <a href="{% url 'logout' %}">logout</a>
                    {% else %}
                    <div class="loginicon"><a href="{% url 'login' %}"><img src="{% static 'images/login.png' %}" alt=""></a></div>
                    <div class="logtext">login</div>
                    {% endif %}
                </div>
                
            </div>
            <div class="drop">
                <img onclick="navtog()" class="drop-img icon" src="{% static 'images/menu.png' %}" alt="">
            </div>
        </div>
    </nav>
    <section class="main">
        {% block content %}

        {% endblock %}
    </section>
</body>
</html>
