<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    // Custom JavaScript code to enforce strong password requirements
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.querySelector('#id_password');
        const submitButton = document.querySelector('input[type="submit"]');
        const passwordError = document.querySelector('#password-error');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const passwordStrength = checkPasswordStrength(password);

            if (passwordStrength === 'strong') {
                passwordError.textContent = '';
                submitButton.disabled = false;
            } else {
                passwordError.textContent = passwordStrength;
                submitButton.disabled = true;
            }
        });

        function checkPasswordStrength(password) {
            // Password length validation
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }

            // Common password validation
            const commonPasswords = ['password', '123456', 'qwerty']; // Add more common passwords if desired
            if (commonPasswords.includes(password.toLowerCase())) {
                return 'Password is too common';
            }

            // Uppercase letter validation
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }

            // Special character validation
            if (!/[!@#$%^&*]/.test(password)) {
                return 'Password must contain at least one special character (!@#$%^&*)';
            }

           
            return 'strong';
        }
    });
</script>
  
  <style>
    .main-content{
	width: 50%;
	border-radius: 20px;
	box-shadow: 0 5px 5px rgba(0,0,0,.4);
	margin: 5em auto;
	display: flex;
}
.company__info{
	background-color: #4e73df;
	border-top-left-radius: 20px;
	border-bottom-left-radius: 20px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	color: #fff;
}
.fa-android{
	font-size:3em;
}
@media screen and (max-width: 640px) {
	.main-content{width: 90%;}
	.company__info{
		display: none;
	}
	.login_form{
		border-top-left-radius:20px;
		border-bottom-left-radius:20px;
	}
}
@media screen and (min-width: 642px) and (max-width:800px){
	.main-content{width: 70%;}
}
.row > h2{
	color:#4e73df;
}
.login_form{
	background-color: #fff;
	border-top-right-radius:20px;
	border-bottom-right-radius:20px;
	border-top:1px solid #ccc;
	border-right:1px solid #ccc;
}
form{
	padding: 0 2em;
}
.form__input{
	width: 100%;
	border:0px solid transparent;
	border-radius: 0;
	border-bottom: 1px solid #aaa;
	padding: 1em .5em .5em;
	padding-left: 2em;
	outline:none;
	margin:1.5em auto;
	transition: all .5s ease;
}
.form__input:focus{
	border-bottom-color: #008080;
	box-shadow: 0 0 5px rgba(0,80,80,.4); 
	border-radius: 4px;
}
.btn{
	transition: all .5s ease;
	width: 70%;
	border-radius: 30px;
	color:#008080;
	font-weight: 600;
	background-color: #fff;
	border: 1px solid #008080;
	margin-top: 1.5em;
	margin-bottom: 1em;
}
.btn:hover, .btn:focus{
	background-color: #008080;
	color:#fff;
}
  </style>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="">
			
			
	</div>
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<img src="{% static 'images/logo.svg' %}">
			</div>
			
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form method="POST" control="" class="form-group">
                            
							<div class="row">
								{% csrf_token %}
								{% for field in form %}
								<div class="qwer">
									<div>{{ field.label }}</div>
									<div id="fields">{{ field }}</div>
								</div>
								{% endfor %}
								{{ form.errors }}
							</div>
							<div id="password-error" class="error-message"></div>
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
						
					</div>
					<div class="row">
						<p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
		<p>CURRICULUM360</p>
	</div>
</body>
</html>
