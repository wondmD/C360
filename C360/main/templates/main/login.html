<!DOCTYPE html>
<html>
{% load static %}
{% load socialaccount %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <style>
	.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
  </style>
</head>

<body>
	<!-- Main Content -->
	
		<section class="vh-100">
			<div class="container-fluid h-custom">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				  <form method="post">
					{% csrf_token %}
					
		  
					
		  
					<!-- Email input -->
					<div class="form-outline mb-4">
					  <input type="text" name="name" id="form3Example3" class="form-control form-control-lg"
						placeholder="Enter a valid Username" />
					  <label class="form-label" for="form3Example3">Username</label>
					</div>
		  
					<!-- Password input -->
					<div class="form-outline mb-3">
					  <input name="pass" type="password" id="form3Example4" class="form-control form-control-lg"
						placeholder="Enter password" />
					  <label class="form-label" for="form3Example4">Password</label>
					</div>
		  
					<div class="d-flex justify-content-between align-items-center">
					  <!-- Checkbox -->
					  
					  <a href="{% url 'account_reset_password' %}" class="text-body">Forgot password?</a>
					</div>
		  
					<div class="text-center text-lg-start mt-4 pt-2">
					  <button type="submit" class="btn btn-primary btn-lg"
						style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
						<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
							class="link-danger">Register</a></p>
						<div class="divider d-flex align-items-center my-4">
							<p class="text-center fw-bold mx-3 mb-0">Or</p>
						  </div>
						<div class="d-flex justify-content-center">
							<!-- Google button -->
							<a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary me-2">
								<i class="fab fa-google"></i> Continue with Google
							</a>
							
							<!-- GitHub button -->
							<a href="{% provider_login_url 'github' %}" class="btn btn-outline-primary">
								<i class="fab fa-github"></i> Continue with GitHub
							</a>
						</div>
						
					  
					</div>
		  
				  </form>
				</div>
			  </div>
			</div>
		  </section>
	
	
</body>
</html>
